<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>new tab</title>
  </head>
  <body>
    <div id="quotes">
      <span></span>
      <span> - </span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <h1 id="clock">00:00:00</h1>

    <form class="hidden" id="login-form">
      <input
        id="input-name"
        required
        maxlength="15"
        type="text"
        placeholder="당신은 누구신가요?"
      />
      <input id="login-btn" type="submit" value="입장하기" />
    </form>

    <h1 class="hidden" id="greeting"></h1>

    <form id="todo-form">
      <input id="input-todo" type="text" placeholder="할 일을 알려주세요!" required />
      <input id="add-btn" type="submit" value="추가하기" />
    </form>
    <ul id="todo-list"></ul>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
